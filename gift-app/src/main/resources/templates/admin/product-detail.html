<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .container { width: 800px; margin: auto; }
        .product-info { margin-bottom: 20px; border: 1px solid #eee; padding: 20px; border-radius: 8px; }
        .actions { margin-top: 20px; }
        .actions a, .actions button {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            color: white;
            display: inline-block;
        }
        .list-btn { background-color: #6c757d; }
        .edit-btn { background-color: #007bff; }
        .options-btn { background-color: #17a2b8; }
        .delete-btn { background-color: #dc3545; border: none; font-family: sans-serif; font-size: 16px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<div class="container" th:object="${product}">
    <h1>상품 상세 정보</h1>
    <div class="product-info">
        <p><strong>ID:</strong> <span th:text="*{id}">1</span></p>
        <p><strong>상품명:</strong> <span th:text="*{name}">1</span></p>
        <p><strong>가격:</strong> <span th:text="*{price}">1</span></p>
        <p><strong>이미지 URL:</strong> <span th:text="*{imageUrl}">1</span></p>
    </div>
    <div class="actions">
        <a th:href="@{/admin/products}" class="list-btn">목록</a>
        <a th:href="@{/admin/products/edit/{id}(id=*{id})}" class="edit-btn">수정</a>
        <a th:href="@{/admin/products/{id}/options(id=*{id})}" class="options-btn">옵션 관리</a>
        <form th:action="@{/admin/products/{id}(id=*{id})}" th:method="delete" style="display:inline;">
            <button type="submit" class="delete-btn" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
        </form>
    </div>
</div>
</body>

</html>
