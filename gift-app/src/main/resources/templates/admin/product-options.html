<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 옵션 관리</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>

<body>
<div class="container">
    <h1>상품 옵션 관리: <span th:text="${product.name}">상품 이름</span></h1>
    <a th:href="@{/admin/products}">상품 목록</a>

    <hr>
    <h2>현재 옵션 목록</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>옵션명</th>
            <th>수량</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="option : ${product.productOptions}">
            <td th:text="${option.id}"></td>
            <td th:text="${option.name}"></td>
            <td th:text="${option.quantity}"></td>
            <td>
                <form th:action="@{/admin/products/{productId}/options/delete/{optionId}(productId=${product.id}, optionId=${option.id})}" method="post">
                    <button type="submit" onclick="return confirm('삭제하시겠습니까?');">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <h2>새 옵션 추가</h2>
    <form th:action="@{/admin/products/{id}/options/add(id=${product.id})}" th:object="${newOption}" method="post">
        <div>
            <label for="name">옵션명:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">옵션 이름 에러</p>
        </div>
        <div>
            <label for="quantity">수량:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error">옵션 수량 에러</p>
        </div>
        <button type="submit">옵션 추가</button>
    </form>
</div>
</body>

</html>
