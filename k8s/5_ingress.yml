apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gift-ingress
  namespace: gift-service
spec:
  rules:
  - http:
      paths:
      # '/' 로 시작하는 모든 요청은 gift-app(BFF)으로 보냅니다.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gift-app-svc
            port:
              number: 8085
      # '/api' 로 시작하는 요청만 특별히 API Gateway로 보냅니다.
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-svc
            port:
              number: 8080