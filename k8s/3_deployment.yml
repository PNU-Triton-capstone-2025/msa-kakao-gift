# --- API Gateway Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: gift-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: your-dockerhub-username/api-gateway:latest # 👈 Docker Hub 이미지 주소로 변경
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef: { name: gift-config }
        - secretRef: { name: gift-secret }
---
